<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Charlie Solve the Mystery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background: #000;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
        }

        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #mainImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 1rem;
            max-width: 90vw;
        }

        .password-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .password-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .password-container {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .password-title {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .password-subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #ccc;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            border-color: #666;
        }

        .password-input.error {
            border-color: #ff4444;
            animation: shake 0.5s ease-in-out;
        }

        .password-submit {
            width: 100%;
            padding: 12px 16px;
            font-size: clamp(1rem, 4vw, 1.1rem);
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .password-submit:hover {
            background: #444;
            border-color: #666;
        }

        .password-submit:active {
            transform: scale(0.98);
        }

        .password-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .attempts-remaining {
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: #ff6666;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .error-message {
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: #ff4444;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .final-message {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #66ff66;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .final-message.show {
            opacity: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .content h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 300;
            line-height: 1.2;
        }

        .content p {
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-bottom: 2rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .replay-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 35px);
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-weight: 300;
            letter-spacing: 0.5px;
            min-height: 44px; /* iOS touch target minimum */
            min-width: 44px;
            touch-action: manipulation;
        }

        .replay-btn:hover,
        .replay-btn:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .replay-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Touch feedback */
        .tap-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.8rem, 3vw, 1rem);
            text-align: center;
            z-index: 4;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .tap-indicator.show {
            opacity: 1;
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .content {
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
            }
        }

        /* Landscape mobile orientation */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .content {
                top: 50%;
                left: 30%;
                transform: translate(-50%, -50%);
                text-align: left;
                max-width: 40vw;
                padding: 1rem 2rem;
            }
            
            .content h1 {
                font-size: clamp(1.5rem, 5vw, 2.2rem);
                margin-bottom: 0.5rem;
                line-height: 1.1;
            }
            
            .content p {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
                margin-bottom: 1rem;
                line-height: 1.3;
            }
            
            .replay-btn {
                padding: clamp(6px, 2vw, 10px) clamp(12px, 3vw, 20px);
                font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            }
            
            .tap-indicator {
                bottom: 10px;
                font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            }
            
            /* Alternative layout - content on the right side */
            .content.right-layout {
                left: 70%;
                text-align: right;
            }
            
            /* Image positioning adjustment for landscape */
            #mainImage {
                object-position: center left;
            }
        }

        /* Landscape tablet orientation */
        @media screen and (orientation: landscape) and (min-height: 501px) and (max-height: 800px) {
            .content {
                top: 40%;
                left: 25%;
                transform: translate(-50%, -50%);
                text-align: left;
                max-width: 35vw;
            }
            
            .content h1 {
                font-size: clamp(2rem, 4vw, 3rem);
                margin-bottom: 0.8rem;
            }
            
            .content p {
                font-size: clamp(1rem, 3vw, 1.2rem);
                margin-bottom: 1.5rem;
            }
        }

        /* Very small screens */
        @media screen and (max-width: 320px) {
            .content {
                padding: 0.5rem;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .black-overlay,
            .content,
            .replay-btn {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black-overlay" id="blackOverlay"></div>
        <div class="image-container">
            <img src="fionabirthday 1.jpeg" 
                 alt="Beautiful landscape" 
                 id="mainImage">
        </div>
        <div class="content" id="content">
            <!-- <h1>Welcome</h1>
            <p>Experience the beauty of smooth transitions</p>
            <button class="replay-btn" id="replayBtn">Replay Animation</button> -->
        </div>
        <div class="tap-indicator" id="tapIndicator">
            Tap to try again
        </div>
        
        <!-- Password Screen -->
        <div class="password-screen" id="passwordScreen">
            <div class="password-container">
                <div class="password-title">SECURE ACCESS</div>
                <div class="password-subtitle">Charlie has three chances to enter the correct password.</div>
                <input type="password" 
                       class="password-input" 
                       id="passwordInput" 
                       placeholder="Enter password..."
                       maxlength="20">
                <button class="password-submit" id="passwordSubmit">SUBMIT</button>
                <div class="attempts-remaining" id="attemptsRemaining">Attempts remaining: 3</div>
                <div class="error-message" id="errorMessage">Access denied. Try again.</div>
                <div class="final-message" id="finalMessage">Security breach detected. Revealing classified image...</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const blackOverlay = document.getElementById('blackOverlay');
            const content = document.getElementById('content');
            const replayBtn = document.getElementById('replayBtn');
            const tapIndicator = document.getElementById('tapIndicator');
            const passwordScreen = document.getElementById('passwordScreen');
            const passwordInput = document.getElementById('passwordInput');
            const passwordSubmit = document.getElementById('passwordSubmit');
            const attemptsRemaining = document.getElementById('attemptsRemaining');
            const errorMessage = document.getElementById('errorMessage');
            const finalMessage = document.getElementById('finalMessage');
            const mainImage = document.getElementById('mainImage');
            
            let animationInProgress = false;
            let attempts = 3;
            let passwordPhaseComplete = false;
            let currentImageIndex = 1; // Start with image 1

            // Password system
            function handlePasswordSubmit() {
                const password = passwordInput.value.trim();
                
                if (password === '') {
                    showError('Please enter a password.');
                    return;
                }

                attempts--;
                
                if (attempts > 0) {
                    // Show error and update attempts
                    showError('Access denied. Try again.');
                    attemptsRemaining.textContent = `Attempts remaining: ${attempts}`;
                    attemptsRemaining.style.color = attempts === 1 ? '#ff3333' : '#ff6666';
                    
                    // Clear input and add error animation
                    passwordInput.value = '';
                    passwordInput.classList.add('error');
                    setTimeout(() => passwordInput.classList.remove('error'), 500);
                    
                } else {
                    // Final attempt failed - reveal image
                    showError('Access denied.');
                    attemptsRemaining.textContent = 'No attempts remaining';
                    attemptsRemaining.style.color = '#ff3333';
                    passwordInput.disabled = true;
                    passwordSubmit.disabled = true;
                    
                    // Switch to next image for this breach
                    //mainImage.src = `fionabirthday ${currentImageIndex}.jpeg`; // removed to just be the 1 image
                    mainImage.src = `fionabirthday 1.jpeg`;

                    // Show final message and start transition
                    setTimeout(() => {
                        finalMessage.classList.add('show');
                        setTimeout(() => {
                            passwordPhaseComplete = true;
                            passwordScreen.classList.add('hidden');
                            setTimeout(() => {
                                startAnimation();
                            }, 1000);
                        }, 2000);
                    }, 1000);
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }

            // Password event listeners
            passwordSubmit.addEventListener('click', handlePasswordSubmit);
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handlePasswordSubmit();
                }
            });

            // Focus on password input when page loads
            setTimeout(() => {
                passwordInput.focus();
            }, 500);

            function startAnimation() {
                if (animationInProgress) return;
                animationInProgress = true;
                
                // Hide tap indicator
                tapIndicator.classList.remove('show');
                
                // Reset
                blackOverlay.style.opacity = '1';
                content.style.opacity = '0';
                
                // Start fade after 1 second
                setTimeout(() => {
                    blackOverlay.style.opacity = '0';
                    
                    // Show content after overlay starts fading
                    setTimeout(() => {
                        content.style.opacity = '1';
                        animationInProgress = false;
                        
                        // Show tap indicator after animation completes
                        setTimeout(() => {
                            tapIndicator.classList.add('show');
                        }, 1000);
                    }, 1000);
                }, 1000);
            }

            // Reset everything back to password screen
            function resetToPasswordScreen() {
                if (!animationInProgress) {
                    // Alternate to next image for next breach
                    currentImageIndex = currentImageIndex === 1 ? 2 : 1;
                    
                    // Reset password system state
                    attempts = 3;
                    passwordPhaseComplete = false;
                    passwordInput.disabled = false;
                    passwordSubmit.disabled = false;
                    passwordInput.value = '';
                    passwordInput.classList.remove('error');
                    
                    // Reset UI elements
                    attemptsRemaining.textContent = 'Attempts remaining: 3';
                    attemptsRemaining.style.color = '#ff6666';
                    errorMessage.classList.remove('show');
                    finalMessage.classList.remove('show');
                    
                    // Hide tap indicator and show password screen
                    tapIndicator.classList.remove('show');
                    passwordScreen.classList.remove('hidden');
                    
                    // Reset overlays
                    blackOverlay.style.opacity = '1';
                    content.style.opacity = '0';
                    
                    // Focus on password input
                    setTimeout(() => {
                        passwordInput.focus();
                    }, 100);
                }
            }

            // Replay button functionality (if enabled) - now resets to password screen
            if (replayBtn) {
                replayBtn.addEventListener('click', resetToPasswordScreen);
                replayBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    resetToPasswordScreen();
                });
            }

            // Touch/click anywhere to reset to password screen (only after password phase)
            document.addEventListener('click', function(e) {
                if (passwordPhaseComplete && !animationInProgress && 
                    e.target !== replayBtn && 
                    !passwordScreen.contains(e.target)) {
                    resetToPasswordScreen();
                }
            });

            // Touch support for mobile (only after password phase)
            document.addEventListener('touchstart', function(e) {
                if (passwordPhaseComplete && !animationInProgress && 
                    e.target !== replayBtn && 
                    !passwordScreen.contains(e.target)) {
                    e.preventDefault();
                    resetToPasswordScreen();
                }
            }, { passive: false });

            // Keyboard controls (space/enter) - only after password phase
            document.addEventListener('keydown', function(e) {
                if (passwordPhaseComplete && !animationInProgress && (e.code === 'Space' || e.code === 'Enter')) {
                    e.preventDefault();
                    resetToPasswordScreen();
                }
            });

            // Prevent context menu on long press (mobile)
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Prevent zoom on double tap (iOS)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Handle orientation changes
            function handleOrientationChange() {
                setTimeout(() => {
                    // Force a reflow after orientation change
                    document.body.style.height = window.innerHeight + 'px';
                    setTimeout(() => {
                        document.body.style.height = '100vh';
                        
                        // Dynamic layout adjustment for landscape
                        if (window.innerHeight < 500 && window.innerWidth > window.innerHeight) {
                            // Landscape phone mode
                            const isImageWider = window.innerWidth / window.innerHeight > 1.5;
                            
                            if (isImageWider) {
                                // For very wide screens, alternate content position
                                const shouldUseRightLayout = Math.random() > 0.5; // You can customize this logic
                                if (shouldUseRightLayout) {
                                    content.classList.add('right-layout');
                                } else {
                                    content.classList.remove('right-layout');
                                }
                            }
                        } else {
                            // Portrait or larger screen - remove landscape-specific classes
                            content.classList.remove('right-layout');
                        }
                    }, 100);
                }, 100);
            }

            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
            
            // Initial orientation check
            handleOrientationChange();
        });
    </script>
</body>
</html>
