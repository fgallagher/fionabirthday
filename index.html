<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade to Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #mainImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .replay-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .replay-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black-overlay" id="blackOverlay"></div>
        <div class="image-container">
            <img src="fionabirthday 1.jpeg" 
                 alt="Beautiful landscape" 
                 id="mainImage">
        </div>
        <div class="content" id="content">
            <!-- <h1>Welcome</h1>
            <p>Experience the beauty of smooth transitions</p>
            <button class="replay-btn" id="replayBtn">Replay Animation</button> -->
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const blackOverlay = document.getElementById('blackOverlay');
            const content = document.getElementById('content');
            const replayBtn = document.getElementById('replayBtn');

            function startAnimation() {
                // Reset
                blackOverlay.style.opacity = '1';
                content.style.opacity = '0';
                
                // Start fade after 1 second
                setTimeout(() => {
                    blackOverlay.style.opacity = '0';
                    
                    // Show content after overlay starts fading
                    setTimeout(() => {
                        content.style.opacity = '1';
                    }, 1000);
                }, 1000);
            }

            // Start animation on load
            startAnimation();

            // Replay button
            replayBtn.addEventListener('click', startAnimation);
        });
    </script>
</body>
</html>
